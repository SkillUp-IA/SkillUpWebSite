<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SkillUp IA</title>
    <meta name="description" content="SkillUp IA — encontre e apresente profissionais por habilidades, área e localização." />

    <!-- Favicon / PWA básicos -->
    <link rel="icon" type="image/png" href="/skillup-favicon.png" />
    <link rel="apple-touch-icon" href="/skillup-favicon.png" />

    <!-- Cores da marca -->
    <!-- claro -->
    <meta name="theme-color" content="#0B2A44" media="(prefers-color-scheme: light)" />
    <!-- escuro -->
    <meta name="theme-color" content="#0B1220" media="(prefers-color-scheme: dark)" />

    <!-- Open Graph / compartilhamento -->
    <meta property="og:title" content="SkillUp IA" />
    <meta property="og:description" content="Conecte talentos. Potencialize times." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/skillup-favicon.png" />

    <!-- Aplica o tema ANTES do React renderizar -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = saved || (prefersDark ? 'dark' : 'light');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
